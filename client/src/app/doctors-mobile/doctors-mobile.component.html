<div class="row mobile-doctor-details">
    <div class="col-3">
        <img src={{doctorImage}} />
    </div>
    <div class="col-5">
        <h5>{{doctor.name}}</h5>
        <p><i class="fa fa-graduation-cap hat" aria-hidden="true"></i><span>{{doctor.speciality}}</span></p>
        <p><i class="fa fa-map-marker marker" aria-hidden="true"></i><span>{{doctor.address}}</span></p>
    </div>
    <div class="col-4">
      <p class="text-center">דירוג משתמשים</p>
      <h4 class="text-center">{{doctor.rating}}</h4>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-3" id="mobile-multi-choice">
            <div class="row">
              <div class="col-2">
                  <p><i class="fa fa-square-o" aria-hidden="true"></i></p>
              </div>
              <div class="col">
                <p>בחירה <br/>מרובה</p>
              </div>
            </div>
        </div>
        <div class="col mobile-phone">
            <button type="button" class="btn"><i class="fa fa-phone" aria-hidden="true"></i>חייגו</button>
        </div>
        <div class="col mobile-phone mobile-message">
            <button type="button" class="btn"><i class="fa fa-envelope-o" aria-hidden="true"></i>הודעה</button>
          </div>
      </div>
    </div>
    <div class="col-12 mobile-about">
      <div class="row">
        <div class="col-7">
          <p (click)="showReviews()"><i class="fa fa-comments" aria-hidden="true"></i><span>ביקורות משתמשים ({{doctor.reviews.length}})</span></p>
        </div>
        <div class="col">
          <p (click)="showAbout()"><i class="fa fa-question-circle" aria-hidden="true"></i><span>אודות הרופא/ה</span></p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="reviews">
      <div class="row">
        <div class="col">
            <app-mobile-reviews [reviews]="doctor.reviews"></app-mobile-reviews>
        </div>
      </div>
    </div>

    <div *ngIf="about">
        <div class="row">
          <div class="col">
              <app-mobile-about [about]="doctor.about"></app-mobile-about>
          </div>
        </div>
      </div>
